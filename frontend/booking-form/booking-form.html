<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="booking-form.css">
</head>
<body>
    <div class="appointment-form">
        <h1>Book an Appointment</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" name="time" required>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Special Notes or Symptoms</label>
                <textarea id="notes" name="notes" placeholder="Enter any special notes or symptoms"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Appointment</button>
        </form>
        <div class="confirmation" id="confirmation">
            <p>Your appointment has been successfully booked!</p>
        </div>
        <div class="back-btn">
            <a href="../doctor-profile/doctor-profile.html">Back to Doctor Profile</a>
        </div>
    </div>

    <script>
        // Function to handle form submission and log data
        const form = document.getElementById('appointment-form');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from reloading the page

            // Gather form data
            const formData = new FormData(form);
            const requestData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                date: formData.get('date'),
                time: formData.get('time'),
                notes: formData.get('notes')
            };

            // Log the filled form data
            console.log('Form Data:', requestData);

            // Simulate successful form submission
            form.style.display = 'none'; // Hide the form
            confirmation.style.display = 'block'; // Show the confirmation message

            // Uncomment and replace with actual API endpoint when ready to use:
            /*

    </script>
</body>
</html>
