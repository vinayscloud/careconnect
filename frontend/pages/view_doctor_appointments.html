<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar - Fixed Normal Size */
        .navbar {
            background-color: #007bff;
            color: #fff;
            min-height: 20px;
        }

        .navbar .nav-link {
            color: #fff !important;
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        .container {
            margin-top: 80px;
        }

        /* Table Styling */
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
        }

        /* Summary Cards */
        .summary-card {
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('auth.dashboard') }}">CareConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.dashboard') }}">Home</a></li>
                    {% if session['token'] %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}" onclick="return confirmLogout();">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="text-center my-4">
            <h1 class="text-primary">Doctor Portal</h1>
            <h3 class="text-muted">Welcome, Doctor</h3>
        </div>

        <!-- Summary Statistics -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="summary-card bg-primary">
                    <h4>Total Appointments</h4>
                    <p id="total-appointments">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card bg-success">
                    <h4>Today's Appointments</h4>
                    <p id="today-appointments">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card bg-warning text-dark">
                    <h4>Upcoming Appointments</h4>
                    <p id="upcoming-appointments">0</p>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search by patient name, email, phone, or date...">

        <!-- Appointments Table -->
        <div class="table-container">
            <h4 class="mb-3">Your Appointments</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <tr>
                        <td colspan="6" class="text-center">Loading appointments...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchDoctorAppointments();
        });

        function fetchDoctorAppointments() {
            fetch("/view_doctor_appointments", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    populateAppointmentsTable(data.appointments);
                    updateStatistics(data.appointments);
                } else {
                    alert("Error fetching appointments: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to load appointments.");
            });
        }

        function populateAppointmentsTable(appointments) {
            const tbody = document.getElementById("appointments-body");
            tbody.innerHTML = "";  // Clear existing data

            if (appointments.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' class='text-center'>No appointments found</td></tr>";
                return;
            }

            appointments.forEach(appointment => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${appointment.patient_name}</td>
                    <td>${appointment.patient_email}</td>
                    <td>${appointment.patient_phone}</td>
                    <td>${appointment.appointment_date}</td>
                    <td>${appointment.appointment_time}</td>
                    <td>${appointment.notes || "N/A"}</td>
                `;

                tbody.appendChild(row);
            });

            // Enable search filtering
            document.getElementById("searchInput").addEventListener("input", function () {
                filterAppointments(appointments, this.value.toLowerCase());
            });
        }

        function filterAppointments(appointments, searchTerm) {
            const tbody = document.getElementById("appointments-body");
            tbody.innerHTML = "";

            const filteredAppointments = appointments.filter(app =>
                app.patient_name.toLowerCase().includes(searchTerm) ||
                app.patient_email.toLowerCase().includes(searchTerm) ||
                app.patient_phone.includes(searchTerm) ||
                app.appointment_date.includes(searchTerm)
            );

            if (filteredAppointments.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' class='text-center'>No matching appointments</td></tr>";
                return;
            }

            filteredAppointments.forEach(app => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${app.patient_name}</td>
                    <td>${app.patient_email}</td>
                    <td>${app.patient_phone}</td>
                    <td>${app.appointment_date}</td>
                    <td>${app.appointment_time}</td>
                    <td>${app.notes || "N/A"}</td>
                `;

                tbody.appendChild(row);
            });
        }

        function updateStatistics(appointments) {
            document.getElementById("total-appointments").textContent = appointments.length;
            document.getElementById("today-appointments").textContent = appointments.filter(a => a.appointment_date === new Date().toISOString().split('T')[0]).length;
            document.getElementById("upcoming-appointments").textContent = appointments.filter(a => new Date(a.appointment_date) > new Date()).length;
        }

        function confirmLogout() {
            return confirm("Are you sure you want to logout?");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
