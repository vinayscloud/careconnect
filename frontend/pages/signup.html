<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CareConnect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: url('{{ url_for("static", filename="images/loginsign.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-header {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 0.75rem;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="signup-header">Create an Account</div>
    <form method="POST" action="{{ url_for('auth.signup_page') }}" id="signup-form">
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Full Name" required>
        <label for="username">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <label for="confirm-password">Confirm Password</label>
      </div>
      <div class="form-floating mb-3">
        <select id="role" name="role" class="form-select" required>
          <option value="" selected>Select your role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
        <label for="role">Role</label>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="links mt-3">
      Already have an account? <a href="{{ url_for('auth.login_page') }}">Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
