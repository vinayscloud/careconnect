<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>

<body>
    <div class="login-container">
        <h1>Login to CareConnect</h1>
        <form method="POST" action="{{ url_for('auth.login_page') }}">
            {% if error %}
            <div style="color: red; text-align: center; margin-bottom: 1rem;">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="not-a-member">
            <p>Not a member? <a href="{{ url_for('auth.signup_page') }}">Sign up</a></p>
        </div>
    </div>
</body>

</html>
