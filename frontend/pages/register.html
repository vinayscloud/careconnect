<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/register.css') }}"
    />
    <style>
      .error-message {
        color: red;
        font-size: 0.9rem;
      }
      #signup-error {
        color: red;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>Create An Account</h1>
      <div id="signup-error" class="error-message"></div>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Full Name</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your full name"
            required
          />
          <small class="error-message" id="username-error"></small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <small class="error-message" id="email-error"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
          <small class="error-message" id="password-error"></small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <small class="error-message" id="confirm-password-error"></small>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
          </select>
          <small class="error-message" id="role-error"></small>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="login-redirect">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document
            .getElementById("confirm-password")
            .value.trim();
          const role = document.getElementById("role").value;

          const usernameError = document.getElementById("username-error");
          const emailError = document.getElementById("email-error");
          const passwordError = document.getElementById("password-error");
          const confirmPasswordError = document.getElementById(
            "confirm-password-error"
          );
          const roleError = document.getElementById("role-error");
          const signupError = document.getElementById("signup-error");

          usernameError.textContent = "";
          emailError.textContent = "";
          passwordError.textContent = "";
          confirmPasswordError.textContent = "";
          roleError.textContent = "";
          signupError.textContent = "";

          let valid = true;

          // Full Name Validation
          if (username.length < 3) {
            usernameError.textContent =
              "Full Name must be at least 3 characters.";
            valid = false;
          }

          // Email Validation
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            emailError.textContent = "Please enter a valid email address.";
            valid = false;
          }

          // Password Validation
          const passwordPattern = /^(?=.*[0-9])(?=.*[\W_]).{6,}$/;
          if (!passwordPattern.test(password)) {
            passwordError.textContent =
              "Password must be at least 6 characters, include a number and a special character.";
            valid = false;
          }

          // Confirm Password Validation
          if (password !== confirmPassword) {
            confirmPasswordError.textContent = "Passwords do not match.";
            valid = false;
          }

          // Role Selection Validation
          if (!role) {
            roleError.textContent = "Please select a role.";
            valid = false;
          }

          if (!valid) return;

          // Proceed with signup request
          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, email, password, role }),
            });

            const result = await response.json();
            if (response.ok) {
              window.location.href = "/login";
            } else {
              signupError.textContent = result.error;
            }
          } catch (error) {
            signupError.textContent = "An error occurred. Please try again.";
          }
        });
    </script>
  </body>
</html>
